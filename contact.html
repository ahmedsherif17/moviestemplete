        <div class="container">

              <div class="col-md-6 offset-md-3">
                  <div class="signup-form">
                      <form action="" class="mt-5 border p-4 shadow">
                          <h4 style="color:white;" class="mb-5">Create Your Account</h4>
                          <div class="row">
                              <div class="mb-3 col-md-6">
                                  <label style="color:white;">First Name<span class="text-danger">*</span></label>
                                  <input type="text" name="fname" class="form-control" placeholder="Enter First Name">
                              </div>
      
                              <div class="mb-3 col-md-6">
                                  <label style="color:white;">Last Name<span class="text-danger">*</span></label>

                              </div>
      
                              <div class="mb-3 col-md-12">

                                  <input type="password" name="password" class="form-control" placeholder="Enter Password">
                              </div>
                              <div class="mb-3 col-md-12">
                                  <label style="color:white;">Confirm Password<span class="text-danger">*</span></label>
                                  <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
                              </div>
                              <div class="col-md-12">
                                 <button class="btn btn-primary float-end">Sign up</button>
                              </div>
                          </div>
                      </form>
                      <p class="text-center mt-3 text-secondary">If you have account, Please <a href="#">Login Now</a></p>
